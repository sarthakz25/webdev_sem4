<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 4 - Question 7</title>
</head>
<body>
    <p id="pattern"></p>
    <script>
        let n = parseInt(prompt("Enter the number of rows: "));
        for(let i = 0; i<n; i++) {
            for(let j = 0; j<=i; j++) {
                document.getElementById("pattern").innerHTML += "* ";
            }
            document.getElementById('pattern').innerHTML += "<br>";
        }
    </script>
</body>
</html>
